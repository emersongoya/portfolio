index.html  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerson Goya - Product Designer Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
    <style>
        body {
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #c9d1d9;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #161b22;
            border-radius: 6px;
            padding: 40px;
            border: 1px solid #30363d;
        }
        .github-link {
            text-align: center;
            margin-bottom: 30px;
        }
        .github-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .github-link a:hover {
            background-color: #2ea043;
        }
        h1 {
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
            margin-bottom: 20px;
            color: #58a6ff;
        }
        h2 {
            color: #79c0ff;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        h3 {
            color: #a5d6ff;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 3px;
            padding: 2px 6px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        ul, ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        li {
            margin-bottom: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            font-size: 14px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="github-link">
            <a href="https://github.com/emersongoya/portfolio">View on GitHub</a>
        </div>
        <iframe src="https://github.com/emersongoya/portfolio/blob/main/README.md" style="width: 100%; height: 3000px; border: none; border-radius: 6px;"></iframe>
        <div class="footer">
            <p>Built with GitHub Pages | <a href="https://github.com/emersongoya">@emersongoya</a></p>
        </div>
    </div>
</body>
</html>
