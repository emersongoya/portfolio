<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerson Goya - Product Designer Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #c9d1d9;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #161b22;
            border-radius: 6px;
            padding: 40px;
            border: 1px solid #303636;
        }
        .github-link {
            text-align: center;
            margin-bottom: 30px;
        }
        .github-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .github-link a:hover {
            background-color: #2ea043;
        }
        .markdown-body {
            background: transparent;
        }
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            color: #79c0ff;
        }
        .markdown-body a {
            color: #58a6ff;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body strong {
            color: #c9d1d9;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #303636;
            font-size: 14px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="github-link">
            <a href="https://github.com/emersongoya/portfolio" target="_blank">View on GitHub</a>
        </div>
        <article class="markdown-body" id="readme"></article>
        <div class="footer">
            <p>Built with GitHub Pages | <a href="https://github.com/emersongoya/portfolio" target="_blank">See the repository</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadREADME() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/emersongoya/portfolio/main/README.md');
                if (!response.ok) throw new Error('Failed to load README');
                const markdown = await response.text();
                document.getElementById('readme').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error('Error loading README:', error);
                document.getElementById('readme').innerHTML = `
                    <h2>Welcome to My Portfolio!</h2>
                    <p>The README content could not be loaded. Please visit the <a href="https://github.com/emersongoya/portfolio">GitHub repository</a> directly.</p>
                    <p>You can also view my work at:</p>
                    <ul>
                        <li><a href="https://github.com/emersongoya">GitHub Profile</a></li>
                        <li><a href="https://www.linkedin.com/in/emersongoya/">LinkedIn</a></li>
                    </ul>
                `;
            }
        }
        loadREADME();
    </script>
</body>
</html>
